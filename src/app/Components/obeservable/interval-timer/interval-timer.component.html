<div class="container-fluid row mt-3 ml-5">
    <div class="col-md-6">
        <h3>Interval Example</h3>
    </div>
    <div class="col-md-6">
        <h3>Timer Example</h3>
    </div>
</div>

<div class="row container mt-3">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                Please Subscribe My Channal
            </div>
            <div class="card-body">
                <button #addVideo *ngIf="!showObsMsg" class="btn btn-primary">Subscribe</button>
                <button *ngIf="showObsMsg" (click)="onChannelUnsubscribe()" class="btn btn-primary">UnSubscribe</button>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                List
            </div>
            <div class="card-body">
                <ul id="elContainer"></ul>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                Waiting for 5 seconds....
            </div>
            <div class="card-body">
                <ul id="elContainertimer"></ul>
            </div>
        </div>
    </div>
</div>
