<div class="container-fluid row mt-3 ml-5">
    <h3>Retry , Retry When , Scan & Delay</h3>
</div>
<br>
<div class="container-fluid row mt-3 ml-5">
    <div class="col-md-4">
        <button  [ngClass]="{'btn btn-info': fetching === 'Fetch Details','btn btn-warning': fetching === 'Retry Attempt#' ,'btn btn-primary': fetching === 'Loading data....', 'btn btn-danger' : fetching === 'Problem Fetching the Data' ,'btn btn-success' : fetching ==='Data Successfully Fetched' }" type="button" (click)="fetchData()">
            <span *ngIf="fetching == 'Loading data....'" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            {{fetching}}<span *ngIf="count!=0">{{count}}</span>
          </button>
    </div>
</div>

<div class="container-fluid row mt-3 ml-5" *ngIf="comments?.length > 0">
    <p-table [value]="comments">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Body</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-comment>
            <tr>
                <td>{{comment.id}}</td>
                <td>{{comment.name}}</td>
                <td>{{comment.email}}</td>
                <td>{{comment.body}}</td>
            </tr>
        </ng-template>
      </p-table>
</div>
