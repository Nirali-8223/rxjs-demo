<div class="container-fluid row mt-3 ml-5">
    <h3>Filter Example</h3>
</div>
<br>
<br>
<div class="container-fluid row mt-3 ml-5">
    <div class="col-md-6">
        <h5>Ex -1 </h5>
        <div class="rounded ObservableUl">
            <strong>Filter - </strong> by length
        </div>
        <hr>
        <table class="table ObservableUl">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Skill</th>
                </tr>
            </thead>
            <tbody *ngFor="let emp of nameList">
                <tr>
                    <td>{{emp.id}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.skil}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-6">
        <h5>Ex-2 </h5>
        <div class="rounded ObservableUl">
            <strong>Filter - </strong> by Gender
        </div>
        <hr>
        <table class="table ObservableUl">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody *ngFor="let emp of genderList">
                <tr>
                    <td>{{emp.id}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.gender}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
